<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <header class="cabecalho">
        <p class="cabecalho__titulo">Cadastro</p>
    </header>

    <p class="frase">Preencha o cadastro abaixo, de acordo com os seus dados.</p>
    
    <fieldset class="cadastro">
        <div class="cadastro__informacao">
            <label class="cadastro__dado" for="nome">Nome:</label>
            <input class="cadastro__nome" type="text" name="nome" id="nome" required>
        </div>
        <div class="cadastro__informacao">
            <p class="titulo">Informações Pessoais</p><br>
            <label class="cadastro__dado" for="idade">Idade:</label>
            <input class="cadastro idade" type="number" name="idade" required>
            <label class="cadastro__dado" for="genero">Gênero:</label>
            <select name="genero" id="if" required>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Prefiro não mencionar</option>
            </select>
        </div>
        <div class="cadastro__informacao">
            <label class="cadastro__dado" for="email">e-mail:</label>
            <input class="cadastro__email" type="email" name="e-mail" id="email" required>
            <label class="cadastro__dado" for="cpf">CPF:</label>
            <input class="cadastro__cpf" type="number" name="cpf" id="cpf" required>
            <label class="cadastro__dado" for="telefone">Telefone</label>
            <input class="cadastro__telefone" type="tel" name="telefone">
        </div><br>
    </fieldset>
    <fieldset class="cadastro">
      <div class="cadastro__informacao">
            <p class="cadastro__tema">Informações do Endereço</p>
            <label class="cadastro__dado" for="estado">Estado:</label>
            <select name="estado" id="estado" required>
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>Amazonas</option>
                <option>Bahia</option>
                <option>Ceará</option>
                <option>Distrito Feaderal</option>
                <option>Espirito Santo</option>
                <option>Goiás</option>
                <option>Maranhão</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option>
                <option>Minas Gerais</option>
                <option>Pará</option>
                <option>Paraíba</option>
                <option>Paraná</option>
                <option>Pernambuco</option>
                <option>Piauí</option>
                <option>Rio de Janeiro</option>
                <option>Rio Grande do Norte</option>
                <option>Rio Grande do Sul</option>
                <option>Rondônia</option>
                <option>Roraima</option>
                <option>Santa Catarina</option>
                <option>São Paulo</option>
                <option>Sergipe</option>
                <option>Tocantins</option>
            </select>
            <label class="cadastro__dado" for="cidade">Cidade:</label>
            <input class="cadastro__cidade" type="text" name="cidade" id="cidade" required> 
            <label class="cadastro__dado" for="bairro">Bairro:</label>
            <input class="cadastro__bairro" type="text" name="bairro" id="bairro" required>
        </div>
        <div class="cadastro__informacao">
            <label class="cadastro__dado" for="rua">Rua / Avenida:</label>
            <input class="cadastro__rua" type="text" name="rua" id="rua" required><br>
            <label class="cadastro__dado" for="numero__casa">Numero da Casa / Apartamento:</label>
            <input class="cadastro__casa" type="number" name="casa" id="casa" required>
        </div> 
    </fieldset>
</body>
</html>
